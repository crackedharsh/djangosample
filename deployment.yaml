apiVersion: apps/v1
kind: Deployment
metadata:
  name: myproject-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myproject
  template:
    metadata:
      labels:
        app: myproject
    spec:
      containers:
      - name: myproject
        image: harshlohia2626/django-image:${BUILD_ID}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
